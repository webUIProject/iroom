    <script>
        var canvas = document.getElementById("myCanvas");
        canvas.width = 1500;
        canvas.height = 1000;
        
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = '#7C5300';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    
        // bg_lines 
        for(var i= 0; i < canvas.height; i+= 10){
            ctx.beginPath();
            ctx.moveTo(0, i);
            ctx.lineTo(canvas.width, i);
            ctx.lineWidth = 3.5;
            ctx.strokeStyle = '#7D6443';
            ctx.stroke();
        }
        
        
        
        // Polygon Generator  
        function polygon(ctx, x, y, radius, sides, startAngle, anticlockwise) {
            if (sides < 3) return;
        
            var a = (Math.PI * 2)/sides;
            a = anticlockwise?-a:a;
            ctx.save();
            ctx.translate(x,y);
            ctx.rotate(startAngle);
            ctx.moveTo(radius,0);
            
            for (var i = 1; i < sides; i++) {
                ctx.lineTo(radius*Math.cos(a*i),radius*Math.sin(a*i));
                //ctx.lineJoin = 'round';
            }
        
            ctx.closePath();
            ctx.restore();
        }
    
        // making polygons
        var x = 0;
        var y = 0;
        var radius = 148;
        var numOfSides = 6;        
        var heightOfTriangle = radius * Math.sqrt(3) / 2;
        
        
        
        //Hexagon Generator
        function Hexagon(center_x, center_y, id){
            // position
            ctx.save();
            ctx.translate(center_x, center_y);
        
            // hexagon
            ctx.beginPath();
            polygon(ctx, x, y, radius, numOfSides, -Math.PI/2);
            ctx.fillStyle = '#FFFF99';
            ctx.fill();
            ctx.strokeStyle = '#CFA653';
            ctx.lineWidth = 7;
            //ctx.lineCap = 'round';
            //ctx.lineJoin = 'round';
            ctx.stroke();
            // rect
            //ctx.fillStyle = '#B5B2A9';
            //ctx.fillRect(x-heightOfTriangle, y-radius/2, heightOfTriangle*2, radius);
            //ctx.globalAlpha = [0.5];
            // text
            ctx.textAlign = 'center';
            ctx.fillStyle = '#7C5300';
            
            if(id==0){
                ctx.font = '20pt Arial'
                ctx.textBaseline = 'middle';
                ctx.fillText('사진을 업로드 하세요.', x, y);
            }
            else if(id==1){
                ctx.font = '15pt Arial';
                ctx.textBaseline = 'top';
                ctx.fillText('2014/11/02(일)', x, y);
                ctx.font = '25pt Arial';
                ctx.textBaseline = 'bottom';
                ctx.fillText('[독서] 책벌레!!!', x, y);
            }
            else if(id==2){
                ctx.font = '25pt Arial';
                ctx.textBaseline = 'middle';
                ctx.fillText('그룹 참여하기', x, y);
            }
            else{
                ctx.fillStyle = '#553B23';
                ctx.fill();
                ctx.strokeStyle = '#7D6443';
                ctx.lineWidth = 7.5;
                ctx.stroke();
            }
        
            ctx.restore();
            
        }
    

    
        Hexagon(243, 330, 0);
        Hexagon(520, 250, 1);
        Hexagon(450, 530, 2);
        
        Hexagon(727, 450, 3);
        Hexagon(173, 610, 0);
        Hexagon(657, 731, 0);
        
        Hexagon(934, 651, 0);
        Hexagon(1004, 371, 3);
        Hexagon(380, 810, 3);




                

        
       </script>
